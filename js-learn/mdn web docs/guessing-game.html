<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var guesses = document.querySelector(".guesses");
        var lastResult = document.querySelector(".lastResult");
        var lowOrHi = document.querySelector(".lowOrHi");
        var guessField = document.querySelector(".guessField");
        var guessSubmit = document.querySelector(".guessSubmit");
        var countGuesses = 1;
        var restartButton;

        function checkGuess() {
            var userGuess = Number(guessField.value);
            console.log(userGuess);
            console.log(randomNumber);

            if (countGuesses === 1) {
                guesses.textContent = 'previous guesses: ';
            }
            guesses.textContent += userGuess + ' ';

            if (userGuess === randomNumber) {
                lastResult.textContent = 'VocÃª acertou!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                setGameOver();
            } else if (countGuesses === 10) {
                lastResult.textContent = 'GAME OVER!';
                lastResult.style.backgroundColor = 'red';
                lowOrHi.textContent = '';
                setGameOver();
            } else {
                lastResult.textContent = 'Miss!';
                lastResult.style.backgroundColor = 'blue';

                if (userGuess > randomNumber) {
                    lowOrHi.textContent = 'lower';
                } else if (userGuess < randomNumber) {
                    lowOrHi.textContent = 'higher';
                }
            }

            countGuesses++;
            guessField.value = '';
            guessField.focus();
        }   
        
        guessSubmit.addEventListener('click', checkGuess);
        
        function setGameOver() {
            guessField.disable = true;
            guessSubmit.disable = true;
            restartButton = document.createElement('button');
            restartButton.textContent = 'Start new game';
            document.body.appendChild(restartButton);
            restartButton.addEventListener('click', restartGame);
        }

        function restartGame() {
            countGuesses = 1;
            
            var restartParas = document.querySelectorAll('.resultParas p');
            for (var i = 0; i < restartParas.length; i++) {
                restartParas[i].textContent = '';            
            }

            restartButton.parentNode.removeChild(restartButton);
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();

            lastResult.style.backgroundColor = 'white';

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }
    </script>
  </body>
</html>
