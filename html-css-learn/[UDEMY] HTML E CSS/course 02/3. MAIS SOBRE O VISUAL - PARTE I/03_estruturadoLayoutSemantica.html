Estrutura de Arame (WireFrame)

Tags semânticas
<div id="...">
    <header></header> <!--Cabeçalho-->
    <nav></nav> <!--Navegação Principal, nunca mudam, todas as paginas ficam a mesma navegação-->
    <main></main> <!--Conteúdo Principal da Página-->
    <footer></footer> <!--Rodapé-->
</div>

<section></section> <!--Representa uma sessão da página, serve para separar 
    um pedaço, dividir o conteúdo em blocos, uma parte do conteudo-->
<aside></aside> <!--A parte do conteudo principal, Area de propaganda, sem relação com o conteudo-->
<article></article> <!--Ponto central do documento, onde mora o conteúdo principal da página-->

Tags não semânticas
<div></div> <!--Cria blocos-->
<span></span> <!--Dentro de um texto-->
