<!DOCTYPE html>
<html lang="pt-BR">
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <meta name=author content="Igor Santiago">
        <meta name=description content="">
        <meta name=keywords content="">

        <style>
        </style>
    </head>

    <body>
        <h1>Formularios</h1>
        <form action="#" method="POST" class="formLogin">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="">Email</label>
                <input type="email" required placeholder="example@gmail.com">
                <br>

                <label for="">Numero de filhos</label>
                <input type="number" min="0" max="1000" step=".5">
                <br>

                <label for="">Nascimento</label>
                <input type="date" min="2020-01-30" max="2140-01-30"> 
                <br>

                <p>Sexo</p>
                <label>
                    Masculino
                    <input type="radio" name="sexo" value="M">
                </label>
                <label>
                    Feminino
                    <input type="radio" name="sexo" value="F">
                </label>
                <br>

                <label>Estado</label>
                <select name="Estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
                <br>
            
            </fieldset>
            
            <fieldset>
                
                <legend>Área de interesse</legend>
            
                <label>
                    <input type="checkbox" name="HTML" value="html">HTML
                </label>
                
                <label>
                    <input type="checkbox" name="css" value="css">css
                </label>
                
                <label>
                    <input type="checkbox" name="JS" value="JS">JS
                </label>
            </fieldset>
       
            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;" name="msg" cols="30" rows="10"></textarea>
                <textarea style="resize: none;" name="msg" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
                
                <label>
                    <input type="checkbox" checked>
                    Li e aceito
                </label>
                
                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

                <select size="5" multiple>
                    <option>opcao 1</option>
                    <option>opcao 2</option>
                    <option>opcao 3</option>
                    <option>opcao 4</option>
                    <option>opcao 5</option>
                </select>

            </fieldset>

            <input type="submit" value="mandar">
            <input type="button" value="mandar">
            <input type="reset" value="limpar">     

        </form>
    </body>
</html>
