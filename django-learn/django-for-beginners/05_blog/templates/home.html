{% extends "base.html" %}
{% load static %}


{% block content %}
    {% for post in my_favorite_model %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
